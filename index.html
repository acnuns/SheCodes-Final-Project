<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Find your city..." class="form-control" autocomplete="off" autofocus="on" id="search-text-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control search" />
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light" id="currentLocation">Your Location</button>
                    </div>
                </div>
            </form>
            <h1 id="searched-city">
                Chicago, IL
            </h1>
            <ul>
                <li id="date">
                    Friday 1:00pm
                </li>
                <li>
                    Mostly Cloudy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="img/cloudy.png" alt="cloudy" class="weather-icon" />
                    <span class="temperature" id="currentTemp">46</span><span class="units"><a href="#" id="far">&#8457</a> | <a href="#" id="celsius">&#8451</a></span>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                         Description: <div id="description">Cloudy</div>
                        </li>
                        <li>
                            Humidity (%): <div id="humidity">90</div>
                        </li>
                        <li>
                            Wind (mph): <div id="wind">13</div>
                        </li>
                    </ul>
                </div>
            </div>
        <div class="row forecast">
            <div class="col-2">
                <div class="card">
                    <img src="img/sunny.png" alt="Sunny" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">
                            Friday
                        </h5>
                        <p class="card-text">
                            43&#8457
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img src="img/cloudy.png" alt="Cloudy" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">
                            Saturday
                        </h5>
                        <p class="card-text">
                            50&#8457
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img src="img/partly_cloudy.png" alt="Partly Cloudy" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">
                            Sunday
                        </h5>
                        <p class="card-text">
                            37&#8457
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img src="img/sunny.png" alt="Sunny"
                        class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">
                            Monday
                        </h5>
                        <p class="card-text">
                            58&#8457
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img src="img/rainy.png" alt="Rainy" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">
                            Tuesday
                        </h5>
                        <p class="card-text">
                            45&#8457
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img src="img/rainy.png" alt="Rainy" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">
                            Wednesday
                        </h5>
                        <p class="card-text">
                            40&#8457
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
